<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Text To Graph</title>
  <link rel="icon" type="image/png" href="/assets/images&icon.png" sizes="32x32">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/base_graph.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/graph_form.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/graph_plot.css') }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="graph-page-body">
  
  <div class="graph-page-container">
      <div class="graph-form-page-title-container">
        <a class="graph-form-page-title" href="/graph-form/">Generador de texto a Grafo</a>
        <img src="/assets/images&iimas.png" alt="">
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div id="flash-alert" class="alert alert-{{category}} fade show alert-dismissible" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="document.getElementById('flash-alert').style.display = 'none'">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      {% block body %}{% endblock %}
    
      <footer class="graph-form-footer">
        <img src="/assets/images&iimas.png" alt="">
        
        Made by 
        <a href="https://github.com/diegoavendano1998" target="_blank">
            <span class="text-primary">
                Diego AB.
            </span>
        </a>

        Powered by
        <a href="https://pypi.org/project/text2graphapi/" target="_blank">
            <span class="text-primary">
                Text to graph API
            </span>
        </a>
        |
        <a href="https://networkx.org/" target="_blank">
            <span class="text-primary">
                NetworkX
            </span>
        </a>
    </footer>
  </div>

</body>
